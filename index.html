<!DOCTYPE html>
<html lang="ko">
  <head>
    <script
      src="https://kit.fontawesome.com/cba5b5addb.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이자 결과 계산기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="firstBox">
      <div class="welcomeContainer" id="welcomeContainer">
        <h1 class="Title">Welcome</h1>
        <h3 class="subTitle">이자 계산기</h3>
      </div>
      <div class="optionContainer" id="optionContainer">
        <ul class="OPTION">
          <li class="option1">
            <button class="option1" id="AtoF">
              매년 일정하게 입금할 때, 미래에 얼마가 될까?
            </button>
          </li>
          <li class="option2">
            <button class="option2" id="PtoF">
              처음 일시불로 입금할 때, 미래에 얼마가 될까?
            </button>
          </li>
          <li class="option3">
            <button class="option3" id="FtoA">
              미래에 원하는 돈을 만들기 위해, 매년 일정하게 얼마를 입금해야
              할까?
            </button>
          </li>
          <li class="option4">
            <button class="option4" id="FtoP">
              미래에 원하는 돈을 만들기 위해, 처음 일시불로 얼마를 입금해야
              할까?
            </button>
          </li>
        </ul>
      </div>
      <h6>made by P.Giyoun</h6>
    </div>

    <div class="mainPopup hide">
      <div class="popUp1 hide" id="popUp1">
        <div class="A1">
          <button class="back">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
        </div>

        <ul class="dataList">
          <li class="DATA1">
            <div class="B1" id="">
              <h3 class="info1">000를 입력하세요</h3>
              <div class="input1" id="">
                <input type="text" class="data1" />
                <h1><i class="fas fa-won-sign"></i></h1>
              </div>
            </div>
          </li>
          <li class="DATA2">
            <div class="B2" id="">
              <h3 class="info2">000를 입력하세요</h3>
              <div class="input2" id="">
                <input type="text" class="data2" />
                <h1><i class="fas fa-percent"></i></h1>
              </div>
            </div>
          </li>
          <li class="DATA3">
            <div class="B3" id="">
              <h3 class="info3">000를 입력하세요</h3>
              <div class="input3" id="">
                <input type="text" class="data3" />
                <h1>번</h1>
              </div>
            </div>
          </li>
        </ul>

        <div class="A2">
          <button class="next">
            <i class="fas fa-chevron-circle-right"></i>
          </button>
        </div>
      </div>
      <div class="popUp2 hide" id="popUp2">
        <div class="A1">
          <button class="back1">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
        </div>
        <div class="A2">
          <h1 class="finalInfo">0000는 000000000000원 입니다.</h1>
          <h5>
            순수 이자만 고려한 것이 아닙니다.(원금 + 이자 같이 고려한 금액)
          </h5>
          <h2 class="subtitle">입력한 정보</h2>
          <h3 class="initialValue">
            금액: 000000000원, 이자율:000%, 복리 횟수: 00번
          </h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
